<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="general-div">
        <section class="header-section">
            <header>
                <div class="div-img">
                    <a href="index.html"><img class="logo" src="img/logo-ifood.png" alt="logo do ifood"></a>
                </div>
                
                <div class="div_ul">
                    <nav>
                        <ul class="ul_item">
                            <li class="li_item">Home</li>
                            <li class="li_item">Ver Produtos</li>
                            <li class="li_item">Restaurantes</li>
                            <li class="li_item">Contato</li>

                    </nav>

        <section class="main-section">
            <main class="main-content">

                    <h1 class="text-form">Facilidade no seu dia a dia</h1>
                    <p class="text-form">O que você precisa está aqui.</p>
                    <form class="busca-form">
                        <div class="div-input">
                            <input type="text" class="input-form" placeholder="Busque o que deseja aqui :">

                        <button class="button-input">
                            Buscar
                        </button>
                    </form>
                </div>
            </main>
        </section>
